<!DOCTYPE html>
<html lang="en">
<head>
    <title>InfoCenter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Bahnschrift', 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #051b45;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: #021333;
            border-bottom: 1px solid #ffffff;
        }
        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: #edd459;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .new-chat-btn:hover {
            background: #b19e42;
        }
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .conversation-item {
            padding: 12px;
            margin-bottom: 5px;
            background: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-item:hover {
            background: #c6c6c6;
        }
        .conversation-item.active {
            background: #3498db;
        }
        .conversation-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }
        .conversation-date {
            font-size: 12px;
            color: #1c1c1c;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ecf0f1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #userEmail {
            color: #666;
            font-size: 14px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #c51301;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #871307;
        }
        #adminBtn {
            background: #f380b4;
        }
        #adminBtn:hover {
            background: #c4579d !important;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 85%;
            display: inline-block;
            clear: both;
        }
        .user {
            background: #051b45;
            color: white;
            margin-left: auto;
            text-align: right;
            float: right;
        }
        .ai {
            background: #ecf0f1;
            color: #2c3e50;
            float: left;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .ai * {
            max-width: 100%;
        }
        .ai h2, .ai h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .ai ul, .ai ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        .ai li {
            margin: 5px 0;
        }
        .ai p {
            margin: 10px 0;
        }
        .ai strong {
            font-weight: bold;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #6b9af3;
            border-radius: 5px;
            font-size: 14px;
        }
        #messageInput:focus {
            outline: none;
            border-color: #0c1f42;
        }
        #sendButton {
            padding: 12px 30px;
            background: #edd459;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        #sendButton:hover {
            background: #b19e42;
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 50px;
        }
        .empty-state h3 {
            margin-bottom: 10px;
        }

        .conversation-content {
            flex: 1;
        }
        .delete-btn {
            padding: 5px 10px;
            background: #c51301;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: Bahnschrift;
        }
        .conversation-item:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            background: #871307;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <h2>InfoCenter AI</h2>
        <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    </div>
    <div class="conversations-list" id="conversationsList">
        <div class="empty-state">
            <p>No conversations yet</p>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h1>Chat</h1>
        <div class="user-info">
            <span id="userEmail"></span>
            <button id="adminBtn" class="logout-btn" onclick="goToAdmin()" style="display: none; font-family: Bahnschrift">Admin Panel</button>
            <button class="logout-btn" onclick="logout()" style="font-family: Bahnschrift">Logout</button>
        </div>
    </div>

    <div id="chatBox">
        <div class="empty-state">
            <h3>Welcome to InfoCenter AI!</h3>
            <p>Start a new conversation by typing a question below</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ask me anything about admissions, scholarships, etc.">
        <button id="sendButton">Send</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const userId = localStorage.getItem('userId');
    const userEmail = localStorage.getItem('userEmail');
    const userRole = localStorage.getItem('userRole');

    if (!userId) {
        window.location.href = 'login.html';
    }
    document.getElementById('userEmail').textContent = userEmail + ' (' + userRole + ')';

    if (userRole === 'ADMIN') {
        document.getElementById('adminBtn').style.display = 'inline-block';
    }

    function goToAdmin() {
        window.location.href = 'admin.html';
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }

    let conversationId = null;

    document.getElementById('sendButton').onclick = sendMessage;
    document.getElementById('messageInput').onkeypress = function(e) {
        if (e.key === 'Enter') sendMessage();
    };

    loadConversations();

    function loadConversations() {
        fetch(`http://localhost:8080/api/chat/conversations/${userId}`)
            .then(response => response.json())
            .then(conversations => {
                const list = document.getElementById('conversationsList');

                if (conversations.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No conversations yet</p></div>';
                    return;
                }

                list.innerHTML = '';
                conversations.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    if (conv.id === conversationId) {
                        item.classList.add('active');
                    }

                    const date = new Date(conv.updatedAt);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                    item.innerHTML = `
                    <div class="conversation-content" onclick="loadConversation(${conv.id})">
                        <div class="conversation-title">${conv.title || 'Chat ' + conv.id}</div>
                        <div class="conversation-date">${dateStr}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteConversation(event, ${conv.id})">Delete</button>
                `;

                    list.appendChild(item);
                });
            })
            .catch(error => console.error('Error loading conversations:', error));
    }
    function deleteConversation(event, convId) {
        event.stopPropagation();

        if (!confirm('Are you sure you want to delete this conversation?')) {
            return;
        }

        fetch(`http://localhost:8080/api/chat/conversation/${convId}`, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (conversationId === convId) {
                        startNewChat();
                    }
                    loadConversations();
                } else {
                    alert('Failed to delete conversation');
                }
            })
            .catch(error => {
                console.error('Error deleting conversation:', error);
                alert('Error deleting conversation');
            });
    }

    function loadConversation(convId) {
        conversationId = convId;

        document.querySelectorAll('.conversation-item').forEach(item => {
            item.classList.remove('active');
        });

        document.querySelectorAll('.conversation-item').forEach(item => {
            const content = item.querySelector('.conversation-content');
            if (content && content.getAttribute('onclick').includes(convId)) {
                item.classList.add('active');
            }
        });

        fetch(`http://localhost:8080/api/chat/messages/${convId}`)
            .then(response => response.json())
            .then(messages => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';

                messages.forEach(msg => {
                    const type = msg.senderType === 'USER' ? 'user' : 'ai';
                    addMessageToChat(type, msg.messageText, false);
                });
            })
            .catch(error => console.error('Error loading messages:', error));
    }

    function startNewChat() {
        conversationId = null;
        document.getElementById('chatBox').innerHTML = `
                <div class="empty-state">
                    <h3>New Conversation</h3>
                    <p>Start by asking a question below</p>
                </div>
            `;
        document.querySelectorAll('.conversation-item').forEach(item => {
            item.classList.remove('active');
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) return;

        const chatBox = document.getElementById('chatBox');
        if (chatBox.querySelector('.empty-state')) {
            chatBox.innerHTML = '';
        }

        addMessageToChat('user', message);
        input.value = '';

        fetch('http://localhost:8080/api/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: message,
                conversationId: conversationId,
                userId: userId
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    conversationId = data.conversationId;
                    addMessageToChat('ai', data.output);
                    loadConversations();
                } else {
                    addMessageToChat('ai', 'Error: ' + data.error);
                }
            })
            .catch(error => {
                addMessageToChat('ai', 'Error: ' + error);
            });
    }

    function addMessageToChat(type, text, scroll = true) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + type;

        if (type === 'ai') {
            messageDiv.innerHTML = marked.parse(text);
        } else {
            messageDiv.textContent = text;
        }

        chatBox.appendChild(messageDiv);
        if (scroll) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
</script>
</body>
</html>
