<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Bahnschrift', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #edd459 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #2077b3;
        }
        .error {
            color: #871307;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .role-btn.active {
            font-weight: bold;
        }
        .role-btn.active.student {
            border-color: #3498db;
            background: #c4dded;
            color: #3498db;
        }
        .role-btn.active.admin {
            border-color: #f380b4;
            background: #fce4f0;
            color: #f380b4;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>

    <div class="role-selector">
        <div class="role-btn active student" onclick="selectRole('STUDENT')">
            Student
        </div>
        <div class="role-btn admin" onclick="selectRole('ADMIN')">
            Admin
        </div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="name@e-uvt.ro" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="error" id="error"></div>
    <div style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? <a href="register.html" style="color: #3498db; text-decoration: none; font-weight: bold;">Register here</a>
    </div>
</div>

<script>
    let selectedRole = 'STUDENT';

    function selectRole(role) {
        selectedRole = role;
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        errorDiv.style.display = 'none';

        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role: selectedRole })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', selectedRole);

                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = data.message || 'Login failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'Error connecting to server';
            errorDiv.style.display = 'block';
        }
    };
</script>
</body>
</html>
